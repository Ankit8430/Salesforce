<template>
    <lightning-card title="Sign Up Template">
        <div class="slds-m-around_medium">
           <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Sign Up Form</h2>
            <lightning-input type="email" label="Email Address"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <lightning-button
                variant="destructive"
                label="back"
                title="back"
                onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>
                <lightning-button
                variant="Success"
                label="SigUp"
                title="SigUp"
                onclick={submitHandler}
                class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
