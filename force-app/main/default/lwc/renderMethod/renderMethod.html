<template>
    <lightning-card title="Defaul/Render Template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Choose your option</h2>
            <lightning-button
                variant="destructive"
                label="Singup"
                title="Singup"
                onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>
            <lightning-button
                variant="Success"
                label="Singin"
                title="Singin"
                onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
